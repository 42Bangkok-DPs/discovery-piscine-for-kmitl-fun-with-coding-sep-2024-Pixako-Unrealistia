<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="backgroound.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

	<a id="rickButton" class="button">Click me</a>

	<script>
		let a = 0;
		function prepareForRick() {
			$('body').css('background', '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0'));
			a += 1;
			if (a == 20) {
				window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
			}
		}

		$(document).ready(function() {
			$('#rickButton').on('click', prepareForRick);
		});
	</script> 

</body>
</html>
