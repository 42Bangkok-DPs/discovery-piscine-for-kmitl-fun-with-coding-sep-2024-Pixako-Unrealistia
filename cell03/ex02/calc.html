<!DOCTYPE html>

<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<form onsubmit="composite()">
<label for="fname">First  Value:</label>
<input type="text" id="fval"><br><br>
<label for="lname">Second Value:</label>
<input type="text" id="sval"><br><br>

<input type="radio" name="operation:" value="Plus" onclick="compose(this.value)">Plus<br>
<input type="radio" name="operation:" value="Minus" onclick="compose(this.value)">Minus<br>
<input type="radio" name="operation:" value="Multiply" onclick="compose(this.value)">Multiply<br>
<input type="radio" name="operation:" value="Divide" onclick="compose(this.value)">Divide<br>
<input type="radio" name="operation:" value="Modulo" onclick="compose(this.value)">Modulo<br><br>

<input type="submit" value="Try me">

</form>

	<script>
		var outBuf = 0;

		function sanitizeInput(value) {
		let num = parseFloat(value);
		if (isNaN(num) || !isFinite(num) || !(num >= 0)) {
			throw new Error("Invalid input");
		}
		return num;
		}

		function compose(operand) {
		try {
			let fval = sanitizeInput(document.getElementById('fval').value);
			let sval = sanitizeInput(document.getElementById('sval').value);

			switch (operand) {
				case "Plus":
					outBuf = fval + sval;
					break;
				case "Minus":
					outBuf = fval - sval;
					break;
				case "Multiply":
					outBuf = fval * sval;
					break;
				case "Divide":
					if (sval === 0) {
						outBuf = "It's over 9000!";
					} else {
						outBuf = fval / sval;
					}
					break;
				case "Modulo":
					if (sval === 0) {
						outBuf = "It's over 9000!";
					} else {
						outBuf = fval % sval;
					}
					break;
			}
		} catch (error) {
			outBuf = "Error :(";
		}
	}



	function composite() {
			//document.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
			console.log(outBuf);
			alert(outBuf);
	} 
	
	setInterval(() => {
	alert("Please, use me...");
	}, 30000);
	
		
	</script>
