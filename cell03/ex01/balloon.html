<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
<style>
	.circle {
	height: 200px;
	width:200px;
	background-color: red;
	border-radius: 50%;
	display: inline-block;
	}
	
</style>

<div style="text-align:center">
  <span class="circle" id ="Cir" onclick="clicked()" onmouseleave="left()"></span>
</div>

	<script>
        var current = 200;
        var Rvar = 5;
        var brute = ["red", "green", "blue"];

		function shuffle_foward() {
			brute.push(brute.shift());
		}

		function shuffle_backward() {
			brute.unshift(brute.pop());
		}
        
        function left() {
            if (current > 200) {
                current -= 5;
                document.getElementById("Cir").style.height = current + "px";
                document.getElementById("Cir").style.width = current + "px";
				shuffle_backward();
				document.getElementById("Cir").style.backgroundColor = brute[0];
            }
        }
        
        function clicked() {
            if (current < 420) {
                current += 10;
                document.getElementById("Cir").style.height = current + "px";
                document.getElementById("Cir").style.width = current + "px";
				shuffle_foward();
				document.getElementById("Cir").style.backgroundColor = brute[0];
            } else {
                current = 200;
                document.getElementById("Cir").style.height = current + "px";
                document.getElementById("Cir").style.width = current + "px";
                document.getElementById("Cir").style.backgroundColor = "red";
                Rvar -= 1;
                if (Rvar == 0) {
                    document.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                }
            }
        }
	</script>
</html>
