<center><a onclick="gfg_Run()" class="button">Contact me</a></center>

<script>
	//when the button is clicked open the contact form
	var on = false;
	 function gfg_Run() {
		
		if (on == false){
			on = true;
		}
		else{
			on = false;
			var form = document.getElementById("contact-form");
			form.remove();
			
			return ;
		}

		var form = document.createElement("form");
		form.setAttribute("method", "post");
		form.setAttribute("action", "https://formspree.io/f/meqnyvbn");
		form.setAttribute("id", "contact-form");
		form.setAttribute("class", "tmp");

		var email = document.createElement("input");
		email.setAttribute("type", "email");
		email.setAttribute("name", "_replyto");
		email.setAttribute("placeholder", "Your email");
		email.setAttribute("class", "tmp");
		email.setAttribute("required", "true");

		var message = document.createElement("textarea");
		message.setAttribute("name", "message");
		message.setAttribute("placeholder", "Your message");
		message.setAttribute("class", "tmp");
		message.setAttribute("required", "true");

		var button = document.createElement("button");
		button.setAttribute("type", "submit");
		button.setAttribute("class", "tmp");
		button.innerHTML = "Send";

		form.appendChild(email);
		form.appendChild(message);
		form.appendChild(button);

		document.body.appendChild(form);
		form.scrollIntoView({ behavior: 'smooth' });
	 }
